
<!DOCTYPE html>

    <style>

<body class="min-h-screen flex flex-col">

    <div id="homeUI" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-8 text-center">
        <div class="text-[140px] pet-float mb-6">ğŸ±</div>
        <h1 class="text-4xl font-black text-slate-800 mb-2">å–µå–µå•è¯ç‹</h1>
        <p class="text-blue-500 font-bold mb-12 text-lg">ç‚¹å‡»å¼€å§‹ï¼Œå¬ç¾éŸ³è·Ÿè¯»ï¼</p>
        <button id="startBtn" class="w-full max-w-xs bg-blue-600 text-white text-2xl font-bold py-6 rounded-[2.5rem] shadow-2xl active:scale-95 transition-all">
            å¼€å§‹å­¦ä¹ ä¹‹æ—… ğŸš€
        </button>
    </div>

    <header class="p-4 flex justify-between items-center bg-white shadow-sm sticky top-0 z-10">
        <button onclick="location.reload()" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center">ğŸ </button>
        <div id="levelTitle" class="text-lg font-black text-slate-700">çƒ­å¸¦æ°´æœ</div>
        <div class="bg-blue-50 px-4 py-1 rounded-full"><span id="score" class="text-2xl font-black text-blue-600">0</span></div>
    </header>

    <main class="flex-grow p-4 max-w-lg mx-auto w-full">
        <div class="w-full h-3 bg-slate-200 rounded-full mb-8 overflow-hidden">
            <div id="progressBar" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
        </div>
        <div class="grid grid-cols-2 gap-4" id="board">
            <div id="leftCol" class="space-y-4"></div>
            <div id="rightCol" class="space-y-4"></div>
        </div>
    </main>

    <div id="winModal" class="hidden fixed inset-0 z-[110] bg-slate-900/70 backdrop-blur-sm flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-10 shadow-2xl">
            <div class="text-8xl mb-6">ğŸ†</div>
            <h2 class="text-3xl font-black mb-10">å¤ªæ£’äº†ï¼</h2>
            <button id="nextBtn" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl text-xl">æŒ‘æˆ˜ä¸‹ä¸€å…³</button>
        </div>
    </div>

    <script>
        // --- ğŸ¤ æ ¸å¿ƒæœ—è¯»å¼•æ“ ---
        const synth = window.speechSynthesis;
        let voice = null;

        // é¢„çƒ­è¯­éŸ³ç³»ç»Ÿ
        function initVoice() {
            const msg = new SpeechSynthesisUtterance('Welcome');
            msg.volume = 0; // é™éŸ³é¢„çƒ­
            synth.speak(msg);
            // è·å–ç¾éŸ³
            const voices = synth.getVoices();
            voice = voices.find(v => v.lang.includes('en-US')) || voices[0];
        }

        function speak(text) {
            // å–æ¶ˆä¹‹å‰çš„æœ—è¯»ï¼Œé˜²æ­¢å †ç§¯
            synth.cancel();
            const pureText = text.replace(/[^\x00-\xff]/g, "").trim();
            const msg = new SpeechSynthesisUtterance(pureText);
            msg.lang = 'en-US';
            msg.rate = 0.8; 
            if (voice) msg.voice = voice;
            synth.speak(msg);
        }

        // --- æ¸¸æˆé€»è¾‘ ---
        const LIB = [
            { title: "ç¬¬ä¸€å…³ï¼šçƒ­å¸¦æ°´æœ", words: [{ id: 1, en: 'Apple', cn: 'è‹¹æœ', icon: 'ğŸ' },{ id: 2, en: 'Banana', cn: 'é¦™è•‰', icon: 'ğŸŒ' },{ id: 3, en: 'Grape', cn: 'è‘¡è„', icon: 'ğŸ‡' },{ id: 4, en: 'Peach', cn: 'æ¡ƒå­', icon: 'ğŸ‘' }]},
            { title: "ç¬¬äºŒå…³ï¼šæ£®æ—åŠ¨ç‰©", words: [{ id: 5, en: 'Lion', cn: 'ç‹®å­', icon: 'ğŸ¦' },{ id: 6, en: 'Panda', cn: 'ç†ŠçŒ«', icon: 'ğŸ¼' },{ id: 7, en: 'Rabbit', cn: 'å…”å­', icon: 'ğŸ°' },{ id: 8, en: 'Tiger', cn: 'è€è™', icon: 'ğŸ¯' }]}
        ];

        let curLv = 0, selL = null, selR = null, matched = 0, score = 0;

        document.getElementById('startBtn').onclick = () => {
            initVoice(); // ç‚¹å‡»æ¿€æ´»å£°éŸ³
            initGame(0);
        };

        function initGame(idx) {
            curLv = idx; matched = 0; selL = null; selR = null;
            document.getElementById('homeUI').classList.add('hidden');
            document.getElementById('winModal').classList.add('hidden');
            document.getElementById('levelTitle').innerText = LIB[curLv].title;
            render();
        }

        function render() {
            const lCol = document.getElementById('leftCol'), rCol = document.getElementById('rightCol');
            lCol.innerHTML = ''; rCol.innerHTML = '';
            const words = LIB[curLv].words;
            const dL = [...words].sort(() => Math.random() - 0.5);
            const dR = [...words].sort(() => Math.random() - 0.5);
            dL.forEach(i => lCol.appendChild(createBtn(i.en, 'L', i.id, i.en)));
            dR.forEach(i => rCol.appendChild(createBtn(i.icon + ' ' + i.cn, 'R', i.id, i.en)));
        }

        function createBtn(txt, side, id, english) {
            const b = document.createElement('button');
            b.className = "card-item w-full shadow-sm";
            b.innerText = txt;
            b.onclick = () => {
                speak(english); // æœ—è¯»
                if (side === 'L') { if(selL) selL.classList.remove('card-selected'); selL = b; }
                else { if(selR) selR.classList.remove('card-selected'); selR = b; }
                b.classList.add('card-selected');
                if (selL && selR) {
                    if (selL.dataset.id === selR.dataset.id) {
                        score += 100; matched++;
                        document.getElementById('score').innerText = score;
                        document.getElementById('progressBar').style.width = (matched / LIB[curLv].words.length * 100) + '%';
                        confetti({ particleCount: 40, spread: 60, origin: { y: 0.8 } });
                        const l = selL, r = selR;
                        l.classList.add('matched-hide'); r.classList.add('matched-hide');
                        selL = null; selR = null;
                        if (matched === LIB[curLv].words.length) setTimeout(showVictory, 800);
                    } else {
                        const l = selL, r = selR;
                        setTimeout(() => { l.classList.remove('card-selected'); r.classList.remove('card-selected'); }, 400);
                        selL = null; selR = null;
                    }
                }
            };
            b.dataset.id = id;
            return b;
        }

        function showVictory() {
            document.getElementById('winModal').classList.remove('hidden');
            document.getElementById('nextBtn').onclick = () => {
                if (curLv < LIB.length - 1) initGame(curLv + 1);
                else location.reload();
            };
        }
    </script>
</body>
