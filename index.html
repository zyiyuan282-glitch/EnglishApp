
<!DOCTYPE html>

<body class="min-h-screen flex flex-col">

        <p class="text-blue-500 font-bold mb-12">ç‚¹å‡»å¼€å§‹ï¼Œå¤§å£°è·Ÿè¯»ï¼</p>
        <button onclick="initGame(0)" class="w-full max-w-xs bg-blue-600 text-white text-2xl font-bold py-6 rounded-[2rem] shadow-xl active:scale-95 transition-all">å¼€å¯å­¦ä¹ ä¹‹æ—…</button>

    <header class="p-4 flex justify-between items-center bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <button onclick="location.reload()" class="text-2xl">ğŸ </button>

        <div class="text-right">
            <span id="score" class="text-2xl font-black text-blue-600">0</span>

    <main class="flex-grow p-4 max-w-lg mx-auto w-full">

    <nav class="p-6 bg-white border-t flex justify-around items-end">

        <div id="petAvatar" class="text-7xl pet-float">ğŸ±</div>

    </nav>

    <div id="winModal" class="hidden fixed inset-0 z-[110] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl">
            <div class="text-7xl mb-4">ğŸ†</div>
            <h2 class="text-2xl font-black mb-6">ä»Šæ—¥å­¦ä¹ æˆ˜æŠ¥</h2>
            <div class="bg-blue-50 p-6 rounded-2xl mb-8">
                <p class="text-slate-500">å·²æŒæ¡å•è¯</p>
                <div id="statOk" class="text-4xl font-black text-blue-600">0</div>
            </div>
            <button id="nextBtn" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl text-xl shadow-lg">æŒ‘æˆ˜ä¸‹ä¸€å…³</button>
        </div>
    </div>

    <script>
        // è¯åº“
        const LIB = [
            { title: "ç¬¬ä¸€å…³ï¼šæ°´æœ", words: [
                { id: 1, en: 'Apple', cn: 'è‹¹æœ', icon: 'ğŸ' },
                { id: 2, en: 'Banana', cn: 'é¦™è•‰', icon: 'ğŸŒ' },
                { id: 3, en: 'Grape', cn: 'è‘¡è„', icon: 'ğŸ‡' },
                { id: 4, en: 'Peach', cn: 'æ¡ƒå­', icon: 'ğŸ‘' }
            ]},
            { title: "ç¬¬äºŒå…³ï¼šåŠ¨ç‰©", words: [
                { id: 5, en: 'Lion', cn: 'ç‹®å­', icon: 'ğŸ¦' },
                { id: 6, en: 'Panda', cn: 'ç†ŠçŒ«', icon: 'ğŸ¼' },
                { id: 7, en: 'Rabbit', cn: 'å…”å­', icon: 'ğŸ°' },
                { id: 8, en: 'Tiger', cn: 'è€è™', icon: 'ğŸ¯' }
            ]}
        ];

        let curLv = 0;
        let selL = null, selR = null, matched = 0, score = 0;

        // --- ğŸ¤ æ ¸å¿ƒï¼šå‘éŸ³å¼•æ“ ---
        function playWord(text) {
            // è¿‡æ»¤æ‰è¡¨æƒ…ç¬¦å·ï¼Œåªè¯»è‹±æ–‡
            const pureText = text.replace(/[^\x00-\xff]/g, "").trim();
            const msg = new SpeechSynthesisUtterance();
            msg.text = pureText;
            msg.lang = 'en-US';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }

        // --- ğŸµ æ ¸å¿ƒï¼šåˆæˆéŸ³æ•ˆ ---
        function playDing() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.start();
            osc.stop(ctx.currentTime + 0.5);
        }

        function initGame(idx) {
            curLv = idx; matched = 0; selL = null; selR = null;
            document.getElementById('homeUI').classList.add('hidden');
            document.getElementById('winModal').classList.add('hidden');
            document.getElementById('levelTitle').innerText = LIB[curLv].title;
            render();
        }

        function render() {
            const lCol = document.getElementById('leftCol');
            const rCol = document.getElementById('rightCol');
            lCol.innerHTML = ''; rCol.innerHTML = '';
            const words = LIB[curLv].words;
            const dL = [...words].sort(() => Math.random() - 0.5);
            const dR = [...words].sort(() => Math.random() - 0.5);

            dL.forEach(i => lCol.appendChild(createBtn(i.en, 'L', i.id, i.en)));
            dR.forEach(i => rCol.appendChild(createBtn(i.icon+' '+i.cn, 'R', i.id, i.en)));
        }

        function createBtn(txt, side, id, english) {
            const b = document.createElement('button');
            b.className = "card-item w-full py-7 bg-white rounded-[2rem] text-slate-700";
            b.innerText = txt;
            b.onclick = () => {
                // ç‚¹å‡»æ—¶æœ—è¯»
                playWord(english);
                
                if (side === 'L') {
                    if(selL) selL.classList.remove('card-selected');
                    selL = b;
                } else {
                    if(selR) selR.classList.remove('card-selected');
                    selR = b;
                }
                b.classList.add('card-selected');

                if (selL && selR) {
                    if (selL.dataset.id === selR.dataset.id) {
                        score += 100; matched++;
                        document.getElementById('score').innerText = score;
                        document.getElementById('progressBar').style.width = (matched / LIB[curLv].words.length * 100) + '%';
                        
                        playDing(); // æˆåŠŸéŸ³æ•ˆ
                        confetti({ particleCount: 40, spread: 60, origin: { y: 0.8 } });

                        const l = selL, r = selR;
                        l.classList.add('matched-hide'); r.classList.add('matched-hide');
                        selL = null; selR = null;

                        if (matched === LIB[curLv].words.length) setTimeout(showVictory, 600);
                    } else {
                        const l = selL, r = selR;
                        setTimeout(() => {
                            l.classList.remove('card-selected');
                            r.classList.remove('card-selected');
                        }, 400);
                        selL = null; selR = null;
                    }
                }
            };
            b.dataset.id = id;
            return b;
        }

        function showVictory() {
            document.getElementById('winModal').classList.remove('hidden');
            document.getElementById('statOk').innerText = LIB[curLv].words.length;
            const nextBtn = document.getElementById('nextBtn');
            if (curLv < LIB.length - 1) {
                nextBtn.innerText = "ä¸‹ä¸€å…³";
                nextBtn.onclick = () => initGame(curLv + 1);
            } else {
                nextBtn.innerText = "å®ŒæˆæŒ‘æˆ˜";
                nextBtn.onclick = () => location.reload();
            }
        }
    </script>
</body>
